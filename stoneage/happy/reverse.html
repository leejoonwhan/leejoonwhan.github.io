        function getBase() {

            // {"no":"092","name":"얀기로","beginning":27,"hp":27,"atk":36,"def":16,"agi":20}
            const rank = [
                {"rank":1,"base":100,min:450,max:500,avg:0},
                {"rank":2,"base": 95,min:470,max:520,avg:0},
                {"rank":3,"base": 90,min:490,max:540,avg:0},
                {"rank":4,"base": 85,min:510,max:560,avg:0},
                {"rank":5,"base": 80,min:530,max:580,avg:0},
                {"rank":6,"base":  0,min:550,max:600,avg:0}
            ];
            rank.forEach(element => {
                element.avg = (element.min + element.max) / 2;
            });

            const statHp  = Number($("#statHp").val());
            const statAtk = Number($("#statAtk").val());
            const statDef = Number($("#statDef").val());
            const statAgi = Number($("#statAgi").val());
            const upHp    = Number($("#upHp").val());
            const upAtk   = Number($("#upAtk").val());
            const upDef   = Number($("#upDef").val());
            const upAgi   = Number($("#upAgi").val());

            // beginning
            for (var i = 0; i <= 15; i = i + 1) {
                // agi

                    // 순발력 정수 값이 입력값과 일치하면 체력, 공격력, 방어력 데이터를 검색
                    if (parseInt(agi, 10) == statAgi) {
                        // hp
                        for (var iii = 0; iii <= 40; iii = iii + 1) {
                            const hp = base.beginning * (base.hp + 2 + 2.5) / 100;
                            // atk 
                            for (var iiii = 0; iiii <= 40; iiii = iiii + 1) {
                                const atk = base.beginning * (base.atk + 2 + 2.5) / 100;
                                // def
                                for (var iiiii = 0; iiiii <= 40; iiiii = iiiii + 1) {
                                    const def = base.beginning * (base.def + 2 + 2.5) / 100;
                                    // {"no":"092","name":"얀기로","beginning":27,"hp":27,"atk":36,"def":16,"agi":20}
                                    /*
                                    if (base.beginning == 27 && base.hp == 27 && base.atk == 36 && base.def == 16 && base.agi == 20) {
                                        console.log("BEST!!");
                                        console.log("beginning:" + base.beginning + ", HP: " + base.hp + ", ATK: " + base.atk + ", DEF: " + base.def + ", AGI: " + base.agi);
                                        console.log("HP: " + hp + ", ATK: " + atk + ", DEF: " + def + ", AGI: " + agi);
                                        console.log("HP: " + ((hp * 4) + atk + def + agi) + ", ATK: " + ((hp * 0.1) + atk + (def * 0.1) + (agi * 0.05)) + ", DEF: " + ((hp * 0.1) + (atk * 0.1) + def + (agi * 0.05)) + ", AGI: " + agi);
                                    }
                                    */
                                    // {"no":"106","name":"모가로스","beginning":27.2,"hp":24.3,"atk":36.4,"def":17,"agi":25.2}
                                    /*
                                    if (base.beginning == 27.2 && base.hp == 24.3 && base.atk == 36.4 && base.def == 17 && base.agi == 25.2) {
                                        console.log("BEST!!");
                                        console.log("beginning:" + base.beginning + ", HP: " + base.hp + ", ATK: " + base.atk + ", DEF: " + base.def + ", AGI: " + base.agi);
                                        console.log("HP: " + hp + ", ATK: " + atk + ", DEF: " + def + ", AGI: " + agi);
                                        console.log("HP: " + ((hp * 4) + atk + def + agi) + ", ATK: " + ((hp * 0.1) + atk + (def * 0.1) + (agi * 0.05)) + ", DEF: " + ((hp * 0.1) + (atk * 0.1) + def + (agi * 0.05)) + ", AGI: " + agi);
                                    }
                                    */

                                    // 체력, 공격력, 방어력 정수 값이 입력값과 일치하면 소수점 데이터 계산
                                    if (parseInt((hp * 4) + atk + def + agi, 10) == statHp &&
                                        parseInt((hp * 0.1) + atk + (def * 0.1) + (agi * 0.05), 10) == statAtk &&
                                        parseInt((hp * 0.1) + (atk * 0.1) + def + (agi * 0.05), 10) == statDef) {
                                        
                                        const sumStat = base.hp + base.atk + base.def + base.agi;
                                        for (var iiiiii = 0; iiiiii < rank.length; iiiiii++) {
                                            if (sumStat >= rank[iiiiii].base) {
                                                base.rank = rank[iiiiii].avg;
                                                break;
                                            }
                                        }

                                        const baseUpHp  = (base.hp  + 2 + 2.5) * base.rank / 10000;
                                        const baseUpAtk = (base.atk + 2 + 2.5) * base.rank / 10000;
                                        const baseUpDef = (base.def + 2 + 2.5) * base.rank / 10000;
                                        const baseUpAgi = (base.agi + 2 + 2.5) * base.rank / 10000;

                                        // {"no":"092","name":"얀기로","beginning":27,"hp":27,"atk":36,"def":16,"agi":20}
                                        /*
                                        if (base.beginning == 27 && base.hp == 27 && base.atk == 36 && base.def == 16 && base.agi == 20) {
                                            console.log("HP: " + ((baseUpHp * 4) + baseUpAtk + baseUpDef + baseUpAgi).toFixed(2) + ", ATK: " + ((baseUpHp * 0.1) + baseUpAtk + (baseUpDef * 0.1) + (baseUpAgi * 0.05)).toFixed(2) + ", DEF: " + ((baseUpHp * 0.1) + (baseUpAtk * 0.1) + baseUpDef + (baseUpAgi * 0.05)).toFixed(2) + ", AGI: " + baseUpAgi.toFixed(2));
                                        }
                                        */

                                        // 소수점 데이터도 일치하면 출력값 계산 및 계산 종료
                                        if (((baseUpHp * 4) + baseUpAtk + baseUpDef + baseUpAgi).toFixed(2) == upHp &&
                                            ((baseUpHp * 0.1) + baseUpAtk + (baseUpDef * 0.1) + (baseUpAgi * 0.05)).toFixed(2) == upAtk &&
                                            ((baseUpHp * 0.1) + (baseUpAtk * 0.1) + baseUpDef + (baseUpAgi * 0.05)).toFixed(2) == upDef &&
                                            baseUpAgi.toFixed(2) == upAgi) {

                                            result.statHp  = (hp * 4) + atk + def + agi;
                                            result.statAtk = (hp * 0.1) + atk + (def * 0.1) + (agi * 0.05);
                                            result.statDef = (hp * 0.1) + (atk * 0.1) + def + (agi * 0.05);
                                            result.statAgi = agi;
                                            result.upHp    = (baseUpHp * 4) + baseUpAtk + baseUpDef + baseUpAgi;
                                            result.upAtk   = (baseUpHp * 0.1) + baseUpAtk + (baseUpDef * 0.1) + (baseUpAgi * 0.05);
                                            result.upDef   = (baseUpHp * 0.1) + (baseUpAtk * 0.1) + baseUpDef + (baseUpAgi * 0.05);
                                            result.upAgi   = baseUpAgi;
                                            print1();
                                            stop = true;
                                            break;
                                        }
                                        
                                    }

                                    base.def += 1;
                                    if (base.def > 47) {
                                        base.def = 5;
                                    }
                                }

                                if (stop) {
                                    break;
                                }

                                base.atk += 1;
                                if (base.atk > 47) {
                                    base.atk = 5;
                                }
                            }
                            
                            if (stop) {
                                break;
                            }

                            base.hp += 1;
                            if (base.hp > 47) {
                                base.hp = 5;
                            }
                        }

                       
                        if (stop) {
                            break;
                        }
                    }
                    base.agi += 1;
                    if (base.agi > 47) {
                        base.agi = 5;
                    }
                }
                if (stop == true) {
                    stop = false;
                    break;
                }
                base.beginning += 1;
            }

            alert("계산이 끝났습니다!");
        }


        function print1() {
            // 첫 번째 테이블에 데이터 출력

            );

        function getRank() {
            
            const baseBeginning = Number($("#baseBeginning").val());
            const baseHp = Number($("#baseHp").val());
            const baseAtk = Number($("#baseAtk").val());
            const baseDef = Number($("#baseDef").val());
            const baseAgi = Number($("#baseAgi").val());
            const baseRank = Number($("#baseRank").val());
            
            const myBaseHp = Number($("#myBaseHp").val());
            const myBaseAtk = Number($("#myBaseAtk").val());
            const myBaseDef = Number($("#myBaseDef").val());
            const myBaseAgi = Number($("#myBaseAgi").val());

            const myLv = Number($("#myLv").val());
            const myHp = Number($("#myHp").val());
            const myAtk = Number($("#myAtk").val());
            const myDef = Number($("#myDef").val());
            const myAgi = Number($("#myAgi").val());

            // 내 펫 성장률 계산
            const myUpHp  = (myHp - myBaseHp)   / (myLv - 1);
            const myUpAtk = (myAtk - myBaseAtk) / (myLv - 1);
            const myUpDef = (myDef - myBaseDef) / (myLv - 1);
            const myUpAgi = (myAgi - myBaseAgi) / (myLv - 1);

            // 바로 계산 및 출력
            for (var i = 0; i < 4; i++) {
                for (var ii = 0; ii < 4; ii++) {
                    for (var iii = 0; iii < 4; iii++) {
                        for (var iiii = 0; iiii < 4; iiii++) {
                            const upHp  = (baseHp  + (2 - i)    + 2.5) * baseRank / 10000;
                            const upAtk = (baseAtk + (2 - ii)   + 2.5) * baseRank / 10000;
                            const upDef = (baseDef + (2 - iii)  + 2.5) * baseRank / 10000;
                            const upAgi = (baseAgi + (2 - iiii) + 2.5) * baseRank / 10000;

                            const hp  = (myUpHp  - upAtk - upDef - upAgi) / 4 * 10000 / baseRank - (baseHp + (2 - i));
                            const atk = (myUpAtk - (upHp * 0.1) - (upDef * 0.1) - (upAgi * 0.05)) * 10000 / baseRank - (baseAtk + 2 - ii)
                            const def = (myUpDef - (upHp * 0.1) - (upAtk * 0.1) - (upAgi * 0.05)) * 10000 / baseRank - (baseDef + 2 - iii)
                            const agi = myUpAgi * 10000 / baseRank - (baseAgi + 2 - iiii);
                            //(10.42-2.00475-1.01475-1.21275)/4*10000/495-(27+2)
                            //(2.32-(1.55925*0.1)-(1.01475*0.1)-(1.21275*0.05))*10000/495-(36+2)
                            //(1.41-(1.55925*0.1)-(2.00475*0.1)-(1.21275*0.05))*10000/495-(16+2)
                            //1.21*10000/495-(20+2)


                            
                            if (parseInt(hp, 10) == 2 && parseInt(atk, 10) == 2 && parseInt(def, 10) == 2 && parseInt(agi, 10) == 2) {
                                // 두 번째 테이블에 데이터 출력
                                $('#rank tbody').append(''
                                    + '<tr class="result1">'
                                    + '<td>' + "계산 베이스" + '</td>'
                                    + '<td>[' + ((2 - i) + (2 - ii) + (2 - iii) + (2 - iiii)) +  ']' + (hp + atk + def + agi).toFixed(2) + '</td>'
                                    + '<td>[' + (2 - i)    + ']' + hp.toFixed(2)  + '</td>'
                                    + '<td>[' + (2 - ii)   + ']' + atk.toFixed(2) + '</td>'
                                    + '<td>[' + (2 - iii)  + ']' + def.toFixed(2) + '</td>'
                                    + '<td>[' + (2 - iiii) + ']' + agi.toFixed(2) + '</td>'
                                    + '<td>' + '</td>'
                                    + '</tr>'
                                );
                            }
                        }
                    }
                }
            }
        }

            var btnTop = document.getElementById("btnTop");
			$("#btnTop").on("click", function() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			});
        });
    </script>
