		// JSON 정렬
		function sortResults(prop, asc) {
			printList.sort(function(a, b) {
				if (asc) {
					return (a[prop] > b[prop]) ? 1 : ((a[prop] < b[prop]) ? -1 : 0);
				} else {
					return (b[prop] > a[prop]) ? 1 : ((b[prop] < a[prop]) ? -1 : 0);
				}
			});
		}
		
		// 이미지 및 스텟 성장률 초기화
		function valueInit() {
			for (var i = 0; i < pets.length; i++) {
				pets[i].avgTotal = (pets[i].avgAtk + pets[i].avgDef + pets[i].avgAgi).toFixed(2);
			}
		}

		// 초기화
		function init() {
			$("#inputSearch").val("");
			$("#petInfo th > span").removeAttr("aria-hidden");
			$("#petInfo th > span").removeAttr("class");
			printList = pets;
			sortResults('name', true);
			print();
		}
		
		// 리스트를 화면에 출력함
		function print() {

			$tbody.empty();
			for (var i = 0; i < printList.length; i++) {
				$tbody.append(
					'<tr>'
					+ '<td><a href="' + printList[i].img + '" target="_blank">' + printList[i].name + '</a></td>'
					+ '<td class="text-right">' + (printList[i].avgHp).toFixed(2) + '</td>'
					+ '<td class="text-right">' + printList[i].avgTotal + '</td>'
					+ '<td class="text-right">' + (printList[i].avgAtk).toFixed(2) + '</td>'
					+ '<td class="text-right">' + (printList[i].avgDef).toFixed(2) + '</td>'
					+ '<td class="text-right">' + (printList[i].avgAgi).toFixed(2) + '</td>'
					+ '<td class="green">' + printList[i].earth + '</td>'
					+ '<td class="blue">' + printList[i].water + '</td>'
					+ '<td class="red">' + printList[i].fire + '</td>'
					+ '<td class="yellow">' + printList[i].wind + '</td>'
					+ '<td>' + printList[i].get + '</td>'
					+ '</tr>'
				);
			}
		}

					}
				}
				cnt++;
			}
			if (maxWind != "") {
				var filter;
				if (cnt > 0) {
					filter = $(printList).filter(function(i, n){return n.wind <= maxWind});
				} 
				else {
					filter = $(pets).filter(function(i, n){return n.wind <= maxWind});
				}
				
				printList = [];
				if (filter.length > 0) {
					for (var i = 0; i < filter.length; i++) {
						printList.push(filter[i]);
					}
				}
			}

			print();
		}
		
		// 스크롤
		// 사용자가 문서 상단에서 50px 아래로 스크롤 할 때 버튼을 표시합니다.
		window.onscroll = function() {scrollFunction()};
		function scrollFunction() {
			if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
				btnTop.style.display = "block";
			} else {
				btnTop.style.display = "none";
			}
		}

		// Auto 필터링
		function keywordSearch(name) {
			$("#inputSearch").val(name);
			search();
		}

		// jQuery
		$(document).ready(function() {

			var btnTop = document.getElementById("btnTop");

					search();

			});
			
			// 정렬
			$("#petInfo th").on("click", function() {
				
				var id = $(this).attr("id");
				if (id == "img" || id == "get") {
					return;
				}
				
				// 내림차순을 오름차순으로 변경
				if ($(this).find("span").attr("class") == "glyphicon glyphicon-sort-by-attributes-alt") {
					$(this).find("span").attr("class", "glyphicon glyphicon-sort-by-attributes");
					$(this).find("span").attr("aria-hidden", "true");
					sortResults(id, true);
					print();

				}
				// 오름차순을 내림차순으로 변경
				else if ($(this).find("span").attr("class") == "glyphicon glyphicon-sort-by-attributes") {
					$(this).find("span").attr("class", "glyphicon glyphicon-sort-by-attributes-alt");
					$(this).find("span").attr("aria-hidden", "true");
					sortResults(id, false);
					print();
				}
				// 다른 타이틀 내림차순으로 정렬
				else {
					$("th > span").removeAttr("aria-hidden");
					$("th > span").removeAttr("class");
					$(this).find("span").addClass("glyphicon glyphicon-sort-by-attributes-alt");
					$(this).find("span").attr("aria-hidden", "true");
					sortResults(id, false);
					print();
				}
			});

			// 사용자가 버튼을 클릭하면 문서 상단으로 스크롤
			$("#btnTop").on("click", function() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			});

			// Auto 필터링
			$("#reset").on("click", function() {

				$("#maxHp").val("");			// 최대 내구력
				$("#minTotal").val("");			// 스텟 성장률 최소
				$("#maxTotal").val("");			// 스텟 성장률 최대
				$("#minAtk").val("");			// 공격 성장률 최소
				$("#maxAtk").val("");			// 공격 성장률 최대

				$("#maxDef").val("");
				$("#minAgi").val("");
				$("#maxAgi").val("");
				$("#minEarth").val("");
				$("#maxEarth").val("");
				$("#minWater").val("");

				$("#minFire").val("");
				$("#maxFire").val("");
				$("#minWind").val("");
				$("#maxWind").val("");
				init();
			});
			$("#qpfmrk").on("click", function() {

				keywordSearch(name);
			});
		});
	
	</script>
