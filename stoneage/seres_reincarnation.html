		function print() {
			$tbody.empty();
			for (var i = 0; i < printList.length; i++) {
				var html = '<tr>'
							+ '<td>' + (i + 1) + '</td>'
							+ '<td>' + printList[i].name + '</td>'

							if (printList[i].cafe != "") {
								html = html + '<a href="' + printList[i].cafe + '" target="_blank">카페</a>';

							+ '<td>' + printList[i].memo + '</td>'
							+ '</tr>'
				$tbody.append(html);
			}
		}
		
		// 검색기능
		function search() {
			
			var input = $("#inputSearch").val();
			if (input == "") {
				init();
				return;
			}

			printList = [];
			var arrInput = input.split(",");
			for (var i = 0; i < arrInput.length; i++) {
				var name = arrInput[i].trim();
				var filter = $(quest).filter(function(i, n){return n.name===name});
				printList.push(filter[0]);
			}
			print();
		}
