<!DOCTYPE html>
<html lang="en">
<head>
	<title>SERES Server Pet Info</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>
		html, body { cursor: default; height: 100%; }
		#btnTop {
		  display: none;
		  position: fixed;
		  bottom: 20px;
		  right: 30px;
		  z-index: 99;
		  font-size: 18px;
		  border: none;
		  outline: none;
		  background-color: red;
		  color: white;
		  cursor: pointer;
		  padding: 15px;
		  border-radius: 4px;
		}

		#btnTop:hover {
		  background-color: #555;
		}
		
		div { height: 100%; }
		iframe { width: 100%; height: 100%; }

	</style>
	<script>

		// 스크롤
		// 사용자가 문서 상단에서 50px 아래로 스크롤 할 때 버튼을 표시합니다.
		window.onscroll = function() {scrollFunction()};
		function scrollFunction() {
			if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
				btnTop.style.display = "block";
			} else {
				btnTop.style.display = "none";
			}
		}

		// Auto 필터링
		function keywordSearch(name) {
			$("#inputSearch").val(name);
			search();
		}

		// jQuery
		$(document).ready(function() {

			// 사용자가 버튼을 클릭하면 문서 상단으로 스크롤
			$("#btnTop").on("click", function() {
				document.body.scrollTop = 0;
				document.documentElement.scrollTop = 0;
			});

		});
	
	</script>
</head>
<body>
	<!-- <div class="container"> -->
	<div class="container-fluid">
		<h2>SERES Server Web Info</h2>
		<hr>
		
		<div role="tabpanel">
		  <!-- Nav tabs -->
		  <ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#start" aria-controls="start" role="tab" data-toggle="tab">시작</a></li>
			<li role="presentation"><a href="#blog" aria-controls="blog" role="tab" data-toggle="tab">블로그</a></li>
			<li role="presentation"><a href="#vip" aria-controls="vip" role="tab" data-toggle="tab">후원</a></li>
			<li role="presentation"><a href="#pet" aria-controls="pet" role="tab" data-toggle="tab">펫</a></li>
			<li role="presentation"><a href="#reincarnation" aria-controls="reincarnation" role="tab" data-toggle="tab">환생 포인트</a></li>
		  </ul>

		  <!-- Tab panes -->
		  <div class="tab-content">
			<div role="tabpanel" class="tab-pane active" id="start">
				<iframe src="https://seres.dothome.co.kr/skin/page/dining.html"></iframe>
			</div>
			<div role="tabpanel" class="tab-pane" id="blog">
				<iframe src="https://ehsvnwy12.wixsite.com/seres"></iframe>
			</div>
			<div role="tabpanel" class="tab-pane" id="vip">
				<iframe src="https://board-3.blueweb.co.kr/board.cgi?id=dhflrskf&bname=vmflqhem"></iframe>
			</div>
			<div role="tabpanel" class="tab-pane" id="pet">
				<iframe src="https://leejoonwhan.github.io/stoneage/seres_pet.html"></iframe>
			</div>
			<div role="tabpanel" class="tab-pane" id="reincarnation">
				<iframe src="https://leejoonwhan.github.io/stoneage/seres_reincarnation.html"></iframe>
			</div>
		  </div>
		</div>
		
	</div>
	<button id="btnTop" title="Go to top">Top</button>
</body>
</html>
