            $(".dropdown-item").click(function() {
                let condition = $(this).attr("id").split("-")[0];
                let stet      = $(this).attr("id").split("-")[1];
                let cal       = $("#cal-" + stet);
                
                switch (condition) {
                    case "more":   cal.text("이상"); break;
                    case "less":   cal.text("이하"); break;
                    case "equal":  cal.text("일치"); break;
                    case "except": cal.text("제외"); break;
                    default: break;
                }
            });

            // 검색 Enter 이벤트
            $("input").keyup(function (event) {
                if (event.keyCode == 13) {
                    search();
                }
            });

            $("#btnSearch").click(function() {
                search();
            });

        // 초기화
        function print(data) {
            $("tbody").empty();
            $.each(data, function(i, pet) {
                let keyList = [];
                for (var key in pet) {
                    keyList.push(key);
                }

                const tbody = $("tbody");
                let tr = $("<tr></tr>");
                let td = $("<td></td>").addClass("text-center");
                let img = $("<img>").attr("src", pet.img);
                td.append(img);
                tr.append(td);
                $.each(keyList, function(j, key) {
                    if (j == 0) return true;
                    let td = $("<td></td>");
                    td.text(pet[key]);
                    tr.append(td);
                });
                tbody.append(tr);
            });
        }

                "input-qui" : Number($("#input-qui").val()),
                "input-mgc" : Number($("#input-mgc").val()),
                "input-tot" : Number($("#input-tot").val()),
                "input-name": $("#input-name").val()
            }
            filter(searchValues);
        }

        function filter(searchValues) {
            let keyList = [];
            for (var key in searchValues) {
                keyList.push(key);
            }
            
            petList = pets;
            // 스텟 검색 AND 조건
            let stet = "";
            $.each(keyList, function(i, key) {
                stet = key.replace("input-", "");
                if (key.indexOf("input") != -1 && key.indexOf("name") == -1 && searchValues[key] > 0) {
                    let text = $("#cal-" + stet).text();
                    switch (text) {
                        case "이상":
                            petList = petList.filter(function(row, j) {
                                        return row[stet] >= searchValues[key];
                                    });
                            break;
                        case "이하":
                            petList = petList.filter(function(row, j) {
                                        return row[stet] <= searchValues[key];
                                    });
                            break;
                        case "일치":
                            petList = petList.filter(function(row, j) {
                                        return row[stet] == searchValues[key];
                                    });
                            break;
                        case "제외":
                            petList = petList.filter(function(row, j) {
                                        return row[stet] != searchValues[key];
                                    });
                            break;
                        default:
                            alert("Error!!");
                            break;
                    }
                }
            });

            // 이름 검색 AND 조건
            if (searchValues["input-name"].length > 0) {
                petList = pets.filter(function(row, j) {
                            return row["name"] == searchValues["input-name"];
                        });
            }

            // 이름 검색 OR 조건
            /*
            if (searchValues["input-name"].length > 0) {
                let check = true;
                $.each(petList, function(i, row) {
                    if (row["name"] == searchValues["input-name"]) {
                        check = false;
                        return false;
                    }
                });
                if (check) {
                    let pet = pets.filter(function(row, j) {
                            return row[stet] == searchValues["input-name"];
                        });
                    petList.push(pet[0]);
                }
            }
            */
            print(petList);
        }

    </script>
